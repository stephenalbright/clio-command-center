<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <!-- Background with AphasiaGPT dark navy -->
  <rect width="512" height="512" rx="128" fill="#1a1a2e"/>
  
  <!-- Subtle inner gradient -->
  <rect width="512" height="512" rx="128" fill="url(#bgGrad)" opacity="0.5"/>
  
  <!-- Glowing command ring -->
  <circle cx="256" cy="256" r="140" fill="none" stroke="url(#ringGrad)" stroke-width="6" opacity="0.3"/>
  
  <!-- Central command icon (stylized C) -->
  <path 
    d="M320 180 
       Q370 210 370 256 
       Q370 302 320 332" 
    stroke="#4da6ff" 
    stroke-width="32" 
    stroke-linecap="round" 
    fill="none"
  />
  
  <!-- Three priority dots -->
  <circle cx="180" cy="200" r="24" fill="#34d399"/>
  <circle cx="180" cy="256" r="24" fill="#4da6ff"/>
  <circle cx="180" cy="312" r="24" fill="#a78bfa"/>
  
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#16213e"/>
      <stop offset="100%" stop-color="#0f3460"/>
    </linearGradient>
    <linearGradient id="ringGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4da6ff"/>
      <stop offset="100%" stop-color="#a78bfa"/>
    </linearGradient>
  </defs>
</svg>
